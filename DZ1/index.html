<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1ceed122e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
    <header class="header">
        <h2 class="Logo">Магазин Электроники</h2>
        <button class="btn-cart" type="button">
            <i class="fas fa-shopping-cart"></i>
            Empty
        </button>
    </header>
    <main class="productContainer">

        <div class="products1 productBlock"></div>
        <hr class="productBreak">
        <div class="products2 productBlock"></div>
        <hr class="productBreak">
        <div class="products3 productBlock"></div>
        <hr class="productBreak">
        <div class="products4 productBlock"></div>
        <hr class="productBreak">
        <div class="products5 productBlock"></div>

    </main>
</div>
<script src="./js/main.js"></script>
</body>
</html>
