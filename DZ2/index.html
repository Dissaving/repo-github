<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="logo">Интернет-магазин</div>
    <button class="btn-cart" type="button" data-id="1234">Корзина</button>
</header>
<main>
    <div class="products"></div>

    <hr>

    <div class="hamburgerContainer" id="hamburgerContainer">
        <img class="hamburgerImage" src="img/icon-72.png" alt="burger">

        <h3>Выберите размер гамбургера</h3>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                       data-ham-price="50" data-ham-calories="20">
                <label class="form-check-label" for="exampleRadios1">
                    Маленький Гамбургер - 50 руб. 20 кал.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                       data-ham-price="100" data-ham-calories="40">
                <label class="form-check-label" for="exampleRadios2">
                    Большой Гамбургер - 100 руб. 40 кал.
                </label>
            </div>
        </form>

        <h3>Выберите начинку</h3>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                       data-ham-price="10" data-ham-calories="20">
                <label class="form-check-label" for="exampleRadios3">
                    Сыр - 10 руб. 20 кал.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4"
                       data-ham-price="20" data-ham-calories="5">
                <label class="form-check-label" for="exampleRadios4">
                    Салат - 20 руб. 5 кал.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5"
                       data-ham-price="15" data-ham-calories="10">
                <label class="form-check-label" for="exampleRadios5">
                    Картофель - 15 руб. 10 кал.
                </label>
            </div>
        </form>

        <h3>Выберите топпинг</h3>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                       data-ham-price="15" data-ham-calories="0">
                <label class="form-check-label" for="defaultCheck1">
                    Приправа 15 руб. 0 кал.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"
                       data-ham-price="20" data-ham-calories="5">
                <label class="form-check-label" for="defaultCheck2">
                    Майонез 20 руб. 5 кал.
                </label>
            </div>
        </form>

        <div class="hamburgerTotal">
            <h3>Итого:<span class="badge badge-secondary" id="summaryOfCostSpan"></span>рублей<span
                    class="badge badge-secondary" id="summaryOfCaloriesSpan"></span>калорий
            </h3>
        </div>
    </div>


</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="./js/hamburger.js"></script>
</body>
</html>
